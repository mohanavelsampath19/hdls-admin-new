<h2 mat-dialog-title>Payment Received</h2>
<mat-dialog-content>
  <p>Are you sure you want to settle this payment  <strong>{{ data.bookingId }}</strong>?</p>
  <mat-form-field class="example-full-width">
    <mat-label>Payment Description</mat-label>
    <textarea matInput placeholder="Payment reference" [(ngModel)]="settlement_notes"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="confirmDelete()">Confirm</button>
</mat-dialog-actions>
