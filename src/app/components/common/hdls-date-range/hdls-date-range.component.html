<div class="date-range">
  <mat-form-field appearance="fill" class="date-input">
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        [min]="minDate"
        [max]="maxDate"
        placeholder="Start date"
        (dateInput)="addEvent('start', $event)"
        (dateChange)="addEvent('start', $event)"
      />
      <input
        matEndDate
        [min]="minDate"
        [max]="maxDate"
        placeholder="End date"
        (dateInput)="addEvent('end', $event)"
        (dateChange)="addEvent('end', $event)"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <button (click)="sendDetails()" class="dm-btn-primary">Search</button>
</div>
