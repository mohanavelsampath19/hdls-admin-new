<mat-dialog-content class="mat-typography hdls-delete-dialog">
  <h3>Are you sure you want to delete the {{data.productName || 'Product'}}?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" class="hdls-btn-primary" mat-dialog-close>
    Cancel
  </button>
  <button
    class="hdls-btn-primary"
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="deleteProduct()"
  >
    Delete
  </button>
</mat-dialog-actions>
