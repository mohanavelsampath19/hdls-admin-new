<mat-dialog-content class="mat-typography hdls-delete-dialog">
  <h3 *ngIf="data.bookingStatus!=1">Please confirm the bookings</h3>
  <h3 *ngIf="data.bookingStatus==1">Please confirm the booking completion</h3>
  <p *ngIf="data.bookingStatus==1">The customer vacated from this room at <strong>{{currentDate | date:'medium'}} </strong> </p>
  <div *ngIf="data.bookingStatus==0" class="hdls-reason">
    <textarea matInput type="text" rows="5" [(ngModel)]="reason" placeholder="Please enter the reason for rejection"></textarea>
    <p class="hdls-error" *ngIf="errorMsg">Please give the reason for rejection</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="secondary" class="hdls-btn-secondary"
  cdkFocusInitial
  *ngIf="data.bookingStatus==0"
  (click)="isRejected('rejected')">
    Reject
  </button>
  <button
    class="hdls-btn-primary"
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    *ngIf="data.bookingStatus==0"
    (click)="changeBookingStatus('accepted')"
  >
    Accept
  </button>
  <button mat-button color="secondary" class="hdls-btn-secondary"
  [mat-dialog-close]="true"
  cdkFocusInitial
  *ngIf="data.bookingStatus==1">
    Cancel
  </button>
  <button
  *ngIf="data.bookingStatus==1"
    class="hdls-btn-primary"
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="changeBookingStatus('vacated')"
  >
    Agree
  </button>
</mat-dialog-actions>
