<mat-dialog-content class="mat-typography hdls-delete-dialog">
  <div *ngIf="data.bookingStatus==0">
    <h4 class="booking-confirmation-title">Booking confirmation</h4>
    <p>Please confirm the bookings </p>
  </div>
  <div *ngIf="data.bookingStatus==1">
    <h4 class="booking-confirmation-title">Check-In confirmation</h4>
    <p>Please confirm the customer checked-In at <strong>{{currentDate | date:'medium'}} </strong> </p>
  </div>
  <div *ngIf="data.bookingStatus==3">
    <h4 class="booking-confirmation-title">Check-Out confirmation</h4>
    <p>Customer vacated from this room at <strong>{{currentDate | date:'medium'}} </strong> </p>
  </div>
  <!-- <p *ngIf="data.bookingStatus==3"></p> -->
  <div *ngIf="data.bookingStatus==0" class="hdls-reason">
    <textarea matInput type="text" rows="5" [(ngModel)]="reason" placeholder="Notes"></textarea>
    <p class="hdls-error" *ngIf="errorMsg">Please give the reason for rejection</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="secondary" class="hdls-btn-secondary"
  cdkFocusInitial
  *ngIf="data.bookingStatus==0"
  (click)="isRejected('rejected')">
    Reject
  </button>
  <button
    class="hdls-btn-primary"
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    *ngIf="data.bookingStatus==0"
    (click)="changeBookingStatus('accepted')"
  >
    Accept
  </button>
  <button mat-button color="secondary" class="hdls-btn-secondary"
  [mat-dialog-close]="true"
  cdkFocusInitial
  *ngIf="data.bookingStatus==1">
    Cancel
  </button>
  <button
  *ngIf="data.bookingStatus==1"
    class="hdls-btn-primary"
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="changeBookingStatus('checked-in')"
  >
    Checked-In
  </button>
  <div *ngIf="data.bookingStatus==3">
    <button mat-button color="secondary" class="hdls-btn-secondary"
  [mat-dialog-close]="true"
  cdkFocusInitial
  >
    Cancel
  </button>
    <button
  
    class="hdls-btn-primary"
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="changeBookingStatus('vacated')"
  >
    Check-Out
  </button>
</div>
  
</mat-dialog-actions>
