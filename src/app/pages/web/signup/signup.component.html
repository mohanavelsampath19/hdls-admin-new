<section id="parent-container">
    <header>
        <app-navbar></app-navbar>
    </header>
    <section id="home-page-container">
        <div class="banner-detail-container">
            <h3 class="banner-txt">Sign Up</h3>
            <form [formGroup]="signupForm" class="form-group-container">
                <div class="form-two-group">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" name="firstname" formControlName="firstname" />
                        <span *ngIf="first.dirty && first.invalid" class="error-msg">* First name is required</span>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" name="lastname" formControlName="lastname" />
                        <span *ngIf="lastname.dirty && lastname.invalid" class="error-msg">* Last name is required</span>
                    </div>
                </div>
                <div class="form-two-group">
                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <input type="text" name="mobilenumber" formControlName="mobilenumber" />
                        <span *ngIf="mobilenumber.dirty && mobilenumber.invalid" class="error-msg">* Mobile number is required</span>
                    </div>
                    <div class="form-group">
                        <label>Email (Optional)</label>
                        <input type="text" name="email" formControlName="email" />
                    </div>
                </div>
                <div class="form-two-group">
                    <div class="form-group">
                        <label>Reference Code </label>
                        <input type="text" name="referenceCode" formControlName="referenceCode" />
                    </div>
                    <div class="validate-btn-container">
                        <button class="validate-btn" mat-raised-button color="primary" (click)="validateCode()" [disabled]="!isCouponCodeEntered">Validate</button>
                    </div>
                </div>

                <div class="form-two-group" *ngIf="isCouponCodeEntered">
                    <div class="form-group" *ngIf="isValidated">
                        <label class="message-label"><mat-icon>{{isValidCode==true?"check_circle":"warning"}}</mat-icon>{{isValidCode==true ? 'Valid Coupon code':'Invalid coupon code'}}</label>
                    </div>
                </div>
                <div class="form-two-group">
                    <button class="signup-btn" (click)="submitForm()" [disabled]="signupForm.valid==false || isValidCode==false">Sign Up</button>
                    <!-- <div class="google-signup">
                        <div class="google-signup-button">
                            <div class="google-signup-icon">
                                <img src="../../../../assets/images/icons8-google.svg" />
                            </div>
                            Google Signup
                        </div>
                    </div> -->
                </div>

            </form>
        </div>
        <div class="signup-banner">
        </div>
    </section>
</section>
