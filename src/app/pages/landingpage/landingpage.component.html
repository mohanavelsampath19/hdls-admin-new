<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav (routeToLink)="goToLink($event)"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content class="hdls-content-container">
    <div class="hdls-content-main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
