<section id="hdls-points-container">
  <div class="" *ngFor="let point of pointDetails; index as i">
    <mat-card class="hdls-points-earning-card">
      <mat-card-header>
        <mat-card-title
          ><h1>{{ point.pointstitle }}</h1></mat-card-title
        >
        <!-- <mat-card-subtitle>{{ point.pointsdesc }}</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image src="../../../assets/logo.jpg" alt="logo" />
      <mat-card-content>
        <form [formGroup]="editPointDetailsForm">
          <div class="hdls-points-form-feilds">
            <h3>Point Multiplier</h3>
            <div *ngIf="!point.edit">{{ point?.pointsid }}</div>
            <input
              *ngIf="point.edit"
              type="text"
              matInput
              formControlName="pointId"
            />
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon (click)="editDetails($event, i)">edit</mat-icon>
        </button>
        <button mat-button>
          <mat-icon (click)="updateDetails($event, i)">save</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
